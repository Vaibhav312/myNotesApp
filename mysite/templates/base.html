<!doctype html>
{% load static %}
{% load bootstrap4 %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'blog/css/style.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  

    <title>Online Notes</title>
  </head>
  
    <section id="header">
        
            <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-light ">
                <a  class="navbar-brand ">Online Notes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav " id="navbarContent1">
                        <li class="nav-item active">
                            <a href="{% url 'index'%}" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'help' %}" class="nav-link" id="help">Help</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'contactus' %}" class="nav-link">Contact us</a>
                        </li>
                        
                    </ul>
                    <ul class="navbar-nav ml-auto" id="navbarContent2" >
                        {% if user.is_authenticated %}
                            <li class="nav-item"> 
                                <a class="nav-link" href="{% url 'logout' %}" class="login_button">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link"  href="{% url 'basic_app:user_login' %}" class="login_button">Login</a>
                            </li>
                        {% endif %}
                        
                    </ul>
                </div>
            </nav>
        
    </section>
    <!--Navigation ends-->

    <div class="container-fluid" id="base_container">
            {% block body_block %}
            
                {% endblock  %}
    </div>
   
    <footer class="footer">
      <div class="container">
            <span class="text-muted">OnlineNotes.com  Copyright&copy;2019-20</span>
      </div>
    </footer>

</body>
</html>
